name: Deploy API to Azure App Service

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설치 (LTS 안정 버전 권장)
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x" # 22.x 대신 20.x 안정 버전
          cache: "npm"

      # 3. 패키지 설치
      - run: npm ci

      # 4. Prisma Client 생성
      - run: npx prisma generate

      # 5. 빌드 (dist 생성)
      - run: npm run build

      # 6. devDependencies 제거 (런타임에 필요없는 타입 패키지 등)
      - run: npm prune --omit=dev

      # 7. 배포 ZIP 생성
      - run: |
          zip -r app.zip dist node_modules prisma public package.json package-lock.json tsconfig.json
      # 8. Azure 배포
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: jogeumarket
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
          