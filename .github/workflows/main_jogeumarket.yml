name: Deploy API to Azure Web App - jogeumarket

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npx prisma generate
      - run: npm run build
      - run: npm prune --omit=dev

      # 서버에서 오릭스 재빌드 못하게 실행 산출물만 ZIP
      - name: Create deployment zip
        run: |
          rm -f app.zip
          zip -r app.zip dist node_modules prisma public package.json package-lock.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-bundle
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-bundle

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C0613080C6734E7287DE03651AB56B14 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_778BFF0838EE43FF8EDA22D3C8CB6563 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3D155541036C4ED0BA574BB89210D535 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: jogeumarket
          package: app.zip
          